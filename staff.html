<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>スタッフ操作（番号札）</title>
  <style>
    :root { --control: 380px; }
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans JP", sans-serif;
      margin: 0; padding: 16px; background:#fff; color:#111;
      display:flex; flex-direction:column; align-items:center;
    }
    h1 { margin: 6px 0 14px; font-size: 1.4rem; text-align:center; }
    .row { display:flex; gap: 8px; flex-wrap: wrap; justify-content:center; }
    input[type="number"] {
      width: var(--control); max-width: 100%;
      padding: 10px; border: 1px solid #ccc; border-radius: 8px; font-size: 1.1rem;
    }
    button {
      padding: 12px 16px; border:none; border-radius:10px; font-size:1.0rem; cursor:pointer;
      background:#111; color:#fff;
    }
    .green { background:#1a73e8; }
    .gray  { background:#666; }
    .box { border:1px solid #ddd; border-radius:12px; padding:12px; margin-top:14px; width:min(100%, 720px); }
    .list { display:flex; flex-wrap:wrap; gap:10px; }
    .pill { border:2px solid #ddd; border-radius:999px; padding:8px 14px; background:#f7f7f7; font-weight:700; }
    .msg { margin-top: 8px; color:#333; white-space:pre-wrap; }
    .small { color:#666; font-size:.9rem; }
    .log { font-family:ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; background:#f8f9fa; border:1px solid #e2e3e5; border-radius:8px; padding:8px; margin-top:8px; max-width:720px; width:100%; overflow:auto; }
  </style>
</head>
<body>
  <h1>スタッフ用：出来上がり番号の登録／受渡済処理</h1>

  <div class="row">
    <input id="num" type="number" inputmode="numeric" min="1" placeholder="番号（例：23）" />
  </div>
  <div class="row" style="margin-top:8px;">
    <button class="green" onclick="mark('ready')">出来上がり（受取可にする）</button>
    <button class="gray"  onclick="mark('done')">受け渡し済みにする</button>
  </div>
  <div class="msg" id="msg"></div>
  <div class="log" id="log" style="display:none;"></div>

  <div class="box">
    <strong>現在の『受取可』番号</strong>
    <div id="list" class="list" style="margin-top:8px;"></div>
    <div class="row" style="margin-top:10px;">
      <button onclick="refresh()">更新</button>
      <button onclick="diag()">接続テスト＆診断</button>
    </div>
    <p class="small">※ 失敗時は診断を押すと、原因候補と列状況が表示されます。</p>
  </div>

<script>
const GAS_ENDPOINT = 'https://script.google.com/macros/s/AKfycbwu1gfnbaXiFqzG-Fmj9FlSkFyvKSAQLvS3ynzPTG0LlC-McHXNjFhHFEpfaBk1sUZYDQ/exec';

function showMsg(t){ const m=document.getElementById('msg'); m.textContent=t; }
function showLog(obj){
  const el=document.getElementById('log');
  el.style.display='block';
  el.textContent = typeof obj==='string' ? obj : JSON.stringify(obj, null, 2);
}
function validNumber(n){ return Number.isFinite(n) && n>0 && Number.isInteger(n); }

async function mark(type){
  const num = Number(document.getElementById('num').value || 0);
  showMsg(''); document.getElementById('log').style.display='none';
  if(!validNumber(num)){ showMsg('番号を正の整数で入力してください'); return; }

  try{
    const body = { mode:'status', action: type, order: num };
    const res = await fetch(GAS_ENDPOINT, { method:'POST', body: JSON.stringify(body) });
    const data = await res.json();
    showLog(data);
    if(data && data.ok){
      showMsg((type==='ready') ? `番号 ${num} を『受取可』にしました` : `番号 ${num} を『受渡済』にしました`);
      document.getElementById('num').value = '';
      refresh();
    }else{
      showMsg(`失敗: ${data && data.error ? data.error : 'unknown error'}`);
    }
  }catch(e){
    showMsg('通信エラー: ' + String(e.message || e));
    showLog(String(e));
  }
}

async function refresh(){
  try{
    const url = `${GAS_ENDPOINT}?mode=status&action=list`;
    const res = await fetch(url, { method:'GET' });
    const data = await res.json();
    const ready = Array.isArray(data.ready) ? data.ready : [];
    const list = document.getElementById('list');
    list.innerHTML = '';
    ready.forEach(n=>{
      const d = document.createElement('div');
      d.className = 'pill';
      d.textContent = n;
      list.appendChild(d);
    });
  }catch(e){
    showMsg('一覧取得エラー: ' + String(e.message || e));
    showLog(String(e));
  }
}

async function diag(){
  try{
    const url = `${GAS_ENDPOINT}?mode=status&action=diag`;
    const res = await fetch(url, { method:'GET' });
    const data = await res.json();
    showLog(data);
    if(data && data.ok){
      const d = data.diag || {};
      const adv = [];
      if(!d.colOrder || d.colOrder < 1) adv.push('Orders に「注文番号」ヘッダがありません。1行目ヘッダを確認。');
      if(!d.colStatus || d.colStatus < 1) adv.push('Orders に「状態」ヘッダがありません。Code.gsのヘッダ更新後、再デプロイ済みか確認。');
      if((d.lastRow||0) < 2) adv.push('注文データがまだありません（先に注文を1件登録）。');
      showMsg(adv.length ? adv.join(' / ') : '診断OK：列とデータは検出されました。番号操作をお試しください。');
    }else{
      showMsg(`診断失敗: ${data && data.error ? data.error : 'unknown error'}`);
    }
  }catch(e){
    showMsg('診断エラー: ' + String(e.message || e));
    showLog(String(e));
  }
}

// 初期ロード
refresh();
</script>
</body>
</html>
