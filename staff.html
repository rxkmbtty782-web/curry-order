<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>スタッフ操作（番号札）</title>
  <style>
    :root { --control: 380px; }
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans JP", sans-serif;
      margin: 0; padding: 16px; background:#fff; color:#111;
      display:flex; flex-direction:column; align-items:center;
    }
    h1 { margin: 6px 0 14px; font-size: 1.4rem; text-align:center; }
    .row { display:flex; gap: 8px; flex-wrap: wrap; justify-content:center; }
    input[type="number"] {
      width: var(--control); max-width: 100%;
      padding: 10px; border: 1px solid #ccc; border-radius: 8px; font-size: 1.1rem;
    }
    button {
      padding: 12px 16px; border:none; border-radius:10px; font-size:1.0rem; cursor:pointer;
      background:#111; color:#fff;
    }
    .green { background:#1a73e8; } /* 受取可にする */
    .gray  { background:#666; }     /* 受渡済にする */
    .box { border:1px solid #ddd; border-radius:12px; padding:12px; margin-top:14px; width:min(100%, 720px); }
    .list { display:flex; flex-wrap:wrap; gap:10px; }
    .pill { border:2px solid #ddd; border-radius:999px; padding:8px 14px; background:#f7f7f7; font-weight:700; }
    .msg { margin-top: 8px; color:#333; }
  </style>
</head>
<body>
  <h1>スタッフ用：出来上がり番号の登録／受渡済処理</h1>

  <div class="row">
    <input id="num" type="number" inputmode="numeric" min="1" placeholder="番号（例：23）" />
  </div>
  <div class="row" style="margin-top:8px;">
    <button class="green" onclick="mark('ready')">出来上がり（受取可にする）</button>
    <button class="gray"  onclick="mark('done')">受け渡し済みにする</button>
  </div>
  <div class="msg" id="msg"></div>

  <div class="box">
    <strong>現在の『受取可』番号</strong>
    <div id="list" class="list" style="margin-top:8px;"></div>
    <button style="margin-top:10px;" onclick="refresh()">更新</button>
  </div>

<script>
const GAS_ENDPOINT = 'https://script.google.com/macros/s/AKfycbyeWkMMyRzZsv9d0x11eMRH6Mal2ZlM-q8sWSh8OKa0DpKGfH-KbhYxj3tX-Y9ft4QA/exec';

async function mark(type){
  const num = Number(document.getElementById('num').value || 0);
  const msg = document.getElementById('msg');
  msg.textContent = '';
  if(!num){ msg.textContent = '番号を入力してください'; return; }

  try{
    const body = { mode:'status', action: type, order: num };
    const res = await fetch(GAS_ENDPOINT, { method:'POST', body: JSON.stringify(body) });
    const data = await res.json();
    if(data && data.ok){
      msg.textContent = (type==='ready') ? `番号 ${num} を『受取可』にしました` : `番号 ${num} を『受渡済』にしました`;
      document.getElementById('num').value = '';
      refresh();
    }else{
      msg.textContent = `失敗: ${data && data.error ? data.error : 'unknown error'}`;
    }
  }catch(e){
    msg.textContent = '通信エラー: ' + String(e.message || e);
  }
}

async function refresh(){
  try{
    const url = `${GAS_ENDPOINT}?mode=status&action=list`;
    const res = await fetch(url, { method:'GET' });
    const data = await res.json();
    const ready = Array.isArray(data.ready) ? data.ready : [];
    const list = document.getElementById('list');
    list.innerHTML = '';
    ready.forEach(n=>{
      const d = document.createElement('div');
      d.className = 'pill';
      d.textContent = n;
      list.appendChild(d);
    });
  }catch(e){
    // noop
  }
}
refresh();
</script>
</body>
</html>
