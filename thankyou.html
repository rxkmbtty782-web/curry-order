<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ありがとうございます</title>
  <style>
    :root { --gap:12px; --control: 360px; --accent: #1a73e8; }
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans JP", sans-serif;
      padding:16px; max-width:820px; margin:0 auto;
      display:flex; flex-direction:column; align-items:center;
    }
    h1 { font-size:1.6rem; margin:.2rem 0 .6rem; text-align:center; }
    h2 { font-size:1.2rem; margin: 16px 0 8px; text-align:center; }
    .box {
      border:1px solid #ddd; border-radius:12px; padding:16px; margin:12px 0;
      width:min(100%, 720px);
    }
    .muted { color:#555; }
    .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; }
    label { display:block; margin:8px 0 4px; }
    select, input[type="text"], textarea {
      width: min(100%, var(--control));
      padding:10px; border:1px solid #ccc; border-radius:8px; font-size:1rem;
      display:block; margin-left:auto; margin-right:auto;
    }
    .checks, .radios {
      width: min(100%, var(--control));
      display:flex; flex-direction:column; gap:10px;
      margin-left:auto; margin-right:auto;
    }
    .qgroup { margin-bottom: 24px; }
    .qtitle {
      font-weight: 700; font-size: calc(1rem + 8px);
      line-height: 1.5; margin: 10px auto 10px;
      width: min(100%, var(--control));
    }
    .scale { width:min(100%, var(--control)); margin: 6px auto 12px; }
    .scale .row { display:flex; justify-content:space-between; gap:6px; }
    .scale .row label {
      flex:1; text-align:center; border:1px solid #ccc; border-radius:8px;
      padding:6px 0; cursor:pointer; transition: all 0.2s ease;
      background:#fff; color:#333;
    }
    .scale input[type="radio"] { display:none; }
    .scale input[type="radio"]:checked + span {
      display:inline-block; width:100%; height:100%;
      background: var(--accent); color:#fff; border-radius:8px; box-shadow: 0 0 4px var(--accent);
    }
    .small { font-size:.9rem; color:#666; }
    .success { background:#e6ffed; border:1px solid #b7f5c4; padding:12px; border-radius:8px; }
    .error { background:#ffecec; border:1px solid #ffc1c1; padding:12px; border-radius:8px; }
    button {
      width: min(100%, var(--control)); padding:12px; border:none; border-radius:10px;
      font-size:1rem; background:#222; color:#fff; display:block; margin: 8px auto 0;
    }
    button[disabled] { opacity:.6; }
    .headerBox { text-align:center; }
  </style>
</head>
<body>
  <h1>ありがとうございます。注文を受け付けました。</h1>
  <div class="box headerBox">
    <div>注文番号：<b class="mono" id="order">-</b></div>
    <div>合計：<b id="total">-</b></div>
    <div class="muted">店頭で番号とお名前をお伝えください。</div>
  </div>

  <h2>アンケートにご協力ください</h2>
  <div id="state" class="box" style="display:none"></div>

  <form id="survey" class="box">
    <input type="hidden" name="order" id="orderInput" />

    <!-- 基本属性 -->
    <div class="qgroup">
      <div class="qtitle">性別</div>
      <div class="radios">
        <label><input type="radio" name="gender" value="男性">男性</label>
        <label><input type="radio" name="gender" value="女性">女性</label>
        <label><input type="radio" name="gender" value="その他">その他</label>
        <label><input type="radio" name="gender" value="無回答" checked>無回答</label>
      </div>

      <label class="qtitle">年齢</label>
      <select name="age_range">
        <option value="無回答">無回答</option>
        <option value="10代">10代</option>
        <option value="20代">20代</option>
        <option value="30代">30代</option>
        <option value="40代">40代</option>
        <option value="50代">50代</option>
        <option value="60代以上">60代以上</option>
      </select>
    </div>

    <!-- 販売関連 -->
    <div class="qgroup">
      <div class="qtitle">カレーを購入した理由</div>
      <div class="radios">
        <label><input type="radio" name="reason" value="カレーが食べたかった" checked>カレーが食べたかった</label>
        <label><input type="radio" name="reason" value="知り合いに勧められた">知り合いに勧められた</label>
        <label><input type="radio" name="reason" value="容器が魅力的だった">容器が魅力的だった</label>
        <label><input type="radio" name="reason" value="店頭で目に止まった">店頭で目に止まった</label>
        <label><input type="radio" name="reason" value="差し入れでもらった">差し入れでもらった</label>
      </div>

      <label class="qtitle">価格について</label>
      <select name="price_eval">
        <option value="非常に安い">非常に安い</option>
        <option value="少し安い">少し安い</option>
        <option value="適正" selected>適正</option>
        <option value="少し高い">少し高い</option>
        <option value="非常に高い">非常に高い</option>
      </select>
    </div>

    <!-- 機能性（1〜5） -->
    <div class="qgroup">
      <div class="qtitle">容器の機能性（1〜5）</div>
      <div id="funcGroup"></div>
    </div>

    <!-- デザイン性（1〜5） -->
    <div class="qgroup">
      <div class="qtitle">容器のデザイン性（1〜5）</div>
      <div id="designGroup"></div>

      <label class="qtitle">その他 ご意見</label>
      <textarea name="container_free" rows="3" placeholder="自由にお書きください"></textarea>
    </div>

    <!-- 認知 -->
    <div class="qgroup">
      <div class="qtitle">販売を知ったきっかけ</div>
      <div class="radios">
        <label><input type="radio" name="discover" value="SNSでの広告" checked>SNSでの広告</label>
        <label><input type="radio" name="discover" value="店頭のPOP">店頭のPOP</label>
      </div>

      <label class="qtitle">その他のご意見</label>
      <textarea name="sales_free" rows="3" placeholder="自由にお書きください"></textarea>
    </div>

    <div id="msg"></div>
    <button type="submit" id="submit">アンケートを送信する</button>
    <p class="small" style="text-align:center; margin-top:8px;">※ 同じ注文番号での回答は1回のみです。</p>
  </form>

<script>
  // ★ 新しいエンドポイント
  const GAS_ENDPOINT = 'https://script.google.com/macros/s/AKfycbwu1gfnbaXiFqzG-Fmj9FlSkFyvKSAQLvS3ynzPTG0LlC-McHXNjFhHFEpfaBk1sUZYDQ/exec';

  // 注文情報の受け取り
  const params   = new URLSearchParams(location.search);
  const orderRaw = params.get('order');
  const totalRaw = params.get('total');
  const orderEl = document.getElementById('order');
  const totalEl = document.getElementById('total');
  const orderInput = document.getElementById('orderInput');
  const msg = document.getElementById('msg');
  const submitBtn = document.getElementById('submit');
  const form = document.getElementById('survey');

  if (orderRaw) {
    orderEl.textContent = orderRaw;
    totalEl.textContent = totalRaw ? `¥${Number(totalRaw).toLocaleString()}` : '-';
    orderInput.value = orderRaw;
  } else {
    document.getElementById('state').style.display = 'block';
    document.getElementById('state').innerHTML = '<div class="error">注文情報を取得できませんでした。</div>';
    form.style.display = 'none';
  }

  // スケール質問の作成
  const funcItems = [
    ['func_sep', 'ご飯とルーを分けられる二層構造'],
    ['func_stack', '容器が重ねられる（スタッカブル）'],
    ['func_lid', '蓋の開けやすさ'],
    ['func_stable', 'カレーがこぼれにくい安定性'],
    ['func_size', '容器の大きさ（適切さ）'],
    ['func_seal', '密閉性（漏れにくさ）'],
    ['func_mw', '電子レンジで温められる利便性'],
    ['func_bag', 'カバンに入れやすいか']
  ];
  const designItems = [
    ['design_color', '色味が食欲をそそる'],
    ['design_shape', '形が持ちやすい・見た目が良い'],
    ['design_influence', 'デザインは購入意欲に影響した']
  ];
  function createScaleRow(name, labelText) {
    const div = document.createElement('div');
    div.className = 'scale';
    div.innerHTML = `
      <div>${labelText}</div>
      <div class="row">
        ${[1,2,3,4,5].map(n => `
          <label><input type="radio" name="${name}" value="${n}" ${n===3?'checked':''}><span>${n}</span></label>
        `).join('')}
      </div>`;
    return div;
  }
  funcItems.forEach(([n,t]) => document.getElementById('funcGroup').appendChild(createScaleRow(n,t)));
  designItems.forEach(([n,t]) => document.getElementById('designGroup').appendChild(createScaleRow(n,t)));

  // 送信処理
  function getRadioValue(name){ const el=document.querySelector(`input[name="${name}"]:checked`);return el?el.value:''; }

  form.addEventListener('submit', async (e)=>{
    e.preventDefault();
    msg.innerHTML='';
    if(!orderInput.value){ msg.innerHTML='<div class="error">注文番号が不正です。</div>'; return; }

    const payload={
      mode:'survey',
      order:Number(orderInput.value),
      gender:getRadioValue('gender'),
      age_range:document.querySelector('select[name="age_range"]').value,
      reason:getRadioValue('reason'),
      price_eval:document.querySelector('select[name="price_eval"]').value,
      purchase_type:getRadioValue('purchase_type'),
      func_sep:getRadioValue('func_sep'),
      func_stack:getRadioValue('func_stack'),
      func_lid:getRadioValue('func_lid'),
      func_stable:getRadioValue('func_stable'),
      func_size:getRadioValue('func_size'),
      func_seal:getRadioValue('func_seal'),
      func_mw:getRadioValue('func_mw'),
      func_bag:getRadioValue('func_bag'),
      design_color:getRadioValue('design_color'),
      design_shape:getRadioValue('design_shape'),
      design_influence:getRadioValue('design_influence'),
      discover:getRadioValue('discover'),
      container_free:(document.querySelector('textarea[name="container_free"]')?.value||'').trim(),
      sales_free:(document.querySelector('textarea[name="sales_free"]')?.value||'').trim()
    };

    try{
      submitBtn.disabled=true; submitBtn.textContent='送信中…';
      const res=await fetch(GAS_ENDPOINT,{method:'POST',body:JSON.stringify(payload)});
      const data=await res.json();
      if(data&&data.ok){
        msg.innerHTML='<div class="success">ご回答ありがとうございました！</div>';
        submitBtn.disabled=true; submitBtn.textContent='送信済み';
        form.querySelectorAll('input,select,textarea').forEach(el=>el.disabled=true);
      }else if(data&&data.error==='already_submitted'){
        msg.innerHTML='<div class="error">この注文番号ではすでに回答済みです。</div>';
        submitBtn.disabled=true; submitBtn.textContent='送信済み';
        form.querySelectorAll('input,select,textarea').forEach(el=>el.disabled=true);
      }else{
        throw new Error(data&&data.error?data.error:'unknown error');
      }
    }catch(err){
      msg.innerHTML=`<div class="error">送信に失敗しました：${String(err.message||err)}</div>`;
      submitBtn.disabled=false; submitBtn.textContent='アンケートを送信する';
    }
  });
</script>
</body>
</html>
