<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ありがとうございます</title>
  <style>
    :root { --gap:12px; --control: 360px; }
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans JP", sans-serif;
      padding:16px; max-width:820px; margin:0 auto;
      display:flex; flex-direction:column; align-items:center; /* ← ページ中央寄せ */
    }
    h1 { font-size:1.6rem; margin:.2rem 0 .6rem; text-align:center; }
    h2 { font-size:1.2rem; margin: 16px 0 8px; text-align:center; }
    .box {
      border:1px solid #ddd; border-radius:12px; padding:16px; margin:12px 0;
      width:min(100%, 720px);
    }
    .muted { color:#555; }
    .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; }
    label { display:block; margin:8px 0 4px; }
    select, input[type="text"], textarea {
      width: min(100%, var(--control));
      padding:10px; border:1px solid #ccc; border-radius:8px; font-size:1rem;
      display:block; margin-left:auto; margin-right:auto;
    }
    .checks, .radios {
      width: min(100%, var(--control));
      display:flex; flex-direction:column; gap:10px; /* ← 選択肢同士の行間を広げる */
      margin-left:auto; margin-right:auto;
    }
    .qgroup { margin-bottom: 22px; } /* ← 質問ブロック間の余白を広げる */
    .qtitle {
      font-weight: 700;
      font-size: calc(1rem + 8px);  /* ← 質問タイトルを約+8pt相当大きく */
      line-height: 1.5;
      margin: 10px auto 6px;
      width: min(100%, var(--control));
    }
    .qdesc { width:min(100%, var(--control)); margin: 0 auto 6px; color:#666; }
    .small { font-size:.9rem; color:#666; }
    .success { background:#e6ffed; border:1px solid #b7f5c4; padding:12px; border-radius:8px; }
    .error { background:#ffecec; border:1px solid #ffc1c1; padding:12px; border-radius:8px; }
    button {
      width: min(100%, var(--control)); padding:12px; border:none; border-radius:10px;
      font-size:1rem; background:#222; color:#fff; display:block; margin: 8px auto 0;
    }
    button[disabled] { opacity:.6; }
    .headerBox { text-align:center; }
  </style>
</head>
<body>
  <h1>ありがとうございます。注文を受け付けました。</h1>
  <div class="box headerBox">
    <div>注文番号：<b class="mono" id="order">-</b></div>
    <div>合計：<b id="total">-</b></div>
    <div class="muted">店頭で番号とお名前をお伝えください。</div>
  </div>

  <h2>アンケートにご協力ください</h2>
  <div id="state" class="box" style="display:none"></div>

  <form id="survey" class="box">
    <input type="hidden" name="order" id="orderInput" />

    <div class="qgroup">
      <div class="qtitle">① カレー容器に関するアンケート</div>

      <label class="qtitle">性別</label>
      <div class="radios">
        <label><input type="radio" name="gender" value="男性">男性</label>
        <label><input type="radio" name="gender" value="女性">女性</label>
        <label><input type="radio" name="gender" value="その他">その他</label>
        <label><input type="radio" name="gender" value="無回答" checked>無回答</label>
      </div>

      <label class="qtitle">年齢</label>
      <select name="age_range">
        <option value="無回答">無回答</option>
        <option value="10代">10代</option>
        <option value="20代">20代</option>
        <option value="30代">30代</option>
        <option value="40代">40代</option>
        <option value="50代">50代</option>
        <option value="60代以上">60代以上</option>
      </select>

      <label class="qtitle">容器の機能性で良かった点（複数選択可）</label>
      <div class="checks">
        <label><input type="checkbox" name="good_function" value="ご飯とルーを分けられる二層構造">ご飯とルーを分けられる二層構造</label>
        <label><input type="checkbox" name="good_function" value="蓋の開けやすさ">蓋の開けやすさ</label>
        <label><input type="checkbox" name="good_function" value="カレーがこぼれにくい安定性">カレーがこぼれにくい安定性</label>
        <label><input type="checkbox" name="good_function" value="容器の大きさ">容器の大きさ</label>
        <label><input type="checkbox" name="good_function" value="鞄に入れやすいか">鞄に入れやすいか</label>
      </div>

      <label class="qtitle">容器の機能性であまり良くなかった点（複数選択可）</label>
      <div class="checks">
        <label><input type="checkbox" name="bad_function" value="蓋の開けにくさ">蓋の開けにくさ</label>
        <label><input type="checkbox" name="bad_function" value="容器が大きすぎる">容器が大きすぎる</label>
        <label><input type="checkbox" name="bad_function" value="容器が小さすぎる">容器が小さすぎる</label>
        <label><input type="checkbox" name="bad_function" value="持ち運びに不便">持ち運びに不便</label>
        <label><input type="checkbox" name="bad_function" value="安定性に欠ける">安定性に欠ける</label>
      </div>

      <label class="qtitle">容器のデザイン性で良かった点（複数選択可）</label>
      <div class="checks">
        <label><input type="checkbox" name="good_design" value="食欲をそそる色味や形">食欲をそそる色味や形</label>
        <label><input type="checkbox" name="good_design" value="黄色がよかった">黄色がよかった</label>
        <label><input type="checkbox" name="good_design" value="ホワイトがよかった">ホワイトがよかった</label>
      </div>

      <label class="qtitle">容器のデザイン性であまり良くなかった点（複数選択可）</label>
      <div class="checks">
        <label><input type="checkbox" name="bad_design" value="容器の色味">容器の色味</label>
        <label><input type="checkbox" name="bad_design" value="形">形</label>
      </div>

      <label class="qtitle">その他 容器についての意見・感想（自由記述）</label>
      <textarea name="container_free" rows="3" placeholder="自由にお書きください"></textarea>
    </div>

    <div class="qgroup">
      <div class="qtitle">② カレー販売に関するアンケート</div>

      <label class="qtitle">カレーを購入した理由（単一選択）</label>
      <div class="radios">
        <label><input type="radio" name="reason" value="カレーが食べたかった" checked>カレーが食べたかった</label>
        <label><input type="radio" name="reason" value="知り合いに勧められた">知り合いに勧められた</label>
        <label><input type="radio" name="reason" value="容器が魅力的だった">容器が魅力的だった</label>
        <label><input type="radio" name="reason" value="店頭で目に止まった">店頭で目に止まった</label>
        <label><input type="radio" name="reason" value="差し入れでもらった">差し入れでもらった</label>
        <label><input type="radio" name="reason" value="その他">その他</label>
      </div>

      <label class="qtitle">価格について</label>
      <select name="price_eval">
        <option value="非常に安い">非常に安い</option>
        <option value="少し安い">少し安い</option>
        <option value="適正" selected>適正</option>
        <option value="少し高い">少し高い</option>
        <option value="非常に高い">非常に高い</option>
      </select>

      <label class="qtitle">購入形態</label>
      <div class="radios">
        <label><input type="radio" name="purchase_type" value="モバイルオーダー" checked>モバイルオーダー</label>
        <label><input type="radio" name="purchase_type" value="店頭販売">店頭販売</label>
      </div>

      <label class="qtitle">その他 意見・感想（自由記述）</label>
      <textarea name="sales_free" rows="3" placeholder="自由にお書きください"></textarea>
    </div>

    <div class="qgroup">
      <div class="qtitle">③ 広告に関するアンケート</div>

      <label class="qtitle">販売を知ったきっかけ</label>
      <div class="radios">
        <label><input type="radio" name="discover" value="SNSでの広告" checked>SNSでの広告</label>
        <label><input type="radio" name="discover" value="店頭のPOP">店頭のPOP</label>
      </div>
    </div>

    <div id="msg"></div>
    <button type="submit" id="submit">アンケートを送信する</button>
    <p class="small" style="text-align:center; margin-top:8px;">※ 同じ注文番号での回答は1回のみです。</p>
  </form>

<script>
  // ▼▼ ここに GAS の本番 URL（/exec）を貼り付け ▼▼
  const GAS_ENDPOINT = 'https://script.google.com/macros/s/AKfycby2-qE9ACiDYx9_FC5GKPLEMxlU7rljzmEviAoTAe92l_O6-0KcRW9HcfKoPsm1J_2-rQ/exec';

  const params = new URLSearchParams(location.search);
  const order = Number(params.get('order') || '');
  const total = Number(params.get('total') || '');

  const orderEl = document.getElementById('order');
  const totalEl = document.getElementById('total');
  const orderInput = document.getElementById('orderInput');
  const state = document.getElementById('state');
  const form = document.getElementById('survey');
  const msg = document.getElementById('msg');
  const submitBtn = document.getElementById('submit');

  // 初期表示
  if (!order || isNaN(order)) {
    state.style.display = 'block';
    state.innerHTML = '<div class="error">注文情報を取得できませんでした。最初からやり直してください。</div>';
    form.style.display = 'none';
  } else {
    orderEl.textContent = String(order);
    totalEl.textContent = `¥${(isNaN(total) ? 0 : total).toLocaleString()}`;
    orderInput.value = String(order);
  }

  function getCheckedValues(name) {
    return [...document.querySelectorAll(`input[name="${name}"]:checked`)].map(el => el.value);
  }
  function getRadioValue(name) {
    const el = document.querySelector(`input[name="${name}"]:checked`);
    return el ? el.value : '';
  }

  form.addEventListener('submit', async (ev) => {
    ev.preventDefault();
    msg.innerHTML = '';

    if (!orderInput.value) {
      msg.innerHTML = '<div class="error">注文番号が不正です。</div>';
      return;
    }

    const payload = {
      mode: 'survey',
      order: Number(orderInput.value),

      gender: getRadioValue('gender'),
      age_range: document.querySelector('select[name="age_range"]').value,

      good_function: getCheckedValues('good_function'),
      bad_function:  getCheckedValues('bad_function'),
      good_design:   getCheckedValues('good_design'),
      bad_design:    getCheckedValues('bad_design'),

      container_free: (document.querySelector('textarea[name="container_free"]').value || '').trim(),

      reason: getRadioValue('reason'),
      price_eval: document.querySelector('select[name="price_eval"]').value,
      purchase_type: getRadioValue('purchase_type'),
      discover: getRadioValue('discover'),
      sales_free: (document.querySelector('textarea[name="sales_free"]').value || '').trim()
    };

    try {
      submitBtn.disabled = true;
      submitBtn.textContent = '送信中…';

      const res = await fetch(GAS_ENDPOINT, {
        method: 'POST',
        body: JSON.stringify(payload) // ← headersなし（プリフライト回避）
      });
      const data = await res.json();

      if (data && data.ok) {
        msg.innerHTML = '<div class="success">ご回答ありがとうございました！</div>';
        submitBtn.disabled = true;
        submitBtn.textContent = '送信済み';
        form.querySelectorAll('input,select,textarea').forEach(el => el.disabled = true);
      } else if (data && data.error === 'already_submitted') {
        msg.innerHTML = '<div class="error">この注文番号ではすでに回答済みです。ご協力ありがとうございました。</div>';
        submitBtn.disabled = true;
        submitBtn.textContent = '送信済み';
        form.querySelectorAll('input,select,textarea').forEach(el => el.disabled = true);
      } else {
        throw new Error(data && data.error ? data.error : 'unknown error');
      }
    } catch (err) {
      msg.innerHTML = `<div class="error">送信に失敗しました：${String(err.message || err)}</div>`;
      submitBtn.disabled = false;
      submitBtn.textContent = 'アンケートを送信する';
    }
  });
</script>
</body>
</html>
